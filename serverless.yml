# "org" ensures this Service is used with the correct Serverless Framework Access Key.
org: null
# "app" enables Serverless Framework Dashboard features and sharing them with other Services.
app: null
# "service" is the name of this project. This will also be added to your AWS resource names.
service: fiap-tech-auth

plugins:
  - serverless-offline

custom:
  iam:
    role: arn:aws:iam::064151784429:role/LabRole
    disableRoleCreation: true

provider:
  name: aws
  runtime: nodejs18.x
  lambdaHashingVersion: 20201221
  iam:
    role: arn:aws:iam::064151784429:role/LabRole
  environment:
    USERS_TABLE: "users-table"
    DB_HOST: fastfoodrds.cu9sbxolmzur.us-east-1.rds.amazonaws.com
    DB_PORT: 5432
    DB_NAME: mydb
    DB_USER: root
    DB_PASSWORD: fiap2024
  cfnRole: arn:aws:iam::064151784429:role/LabRole
  vpc:
    securityGroupIds:
      - sg-0a793ba08953915f8
    subnetIds:
      - subnet-00a2b882d4ff0552c
      - subnet-09aa455ebbdd5e874

functions:
  api:
    handler: handler.handler
    events:
      - httpApi: "*"

resources:
  Resources:
    UsersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        AttributeDefinitions:
          - AttributeName: userId
            AttributeType: S
        KeySchema:
          - AttributeName: userId
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
        TableName: "users-table"

params:
  default:
    tableName: users-table
